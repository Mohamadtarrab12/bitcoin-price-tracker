name: Run Python Script

on:
  workflow_dispatch:  

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.5'  # Spécifiez la version de Python souhaitée

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run script
      run: |
        python trading.py

    - name: Check CSV file content
      run: |
        cat bitcoin_price_history.csv
